version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Running tests
          command: |
            pip install -r requirements.txt
            python3 -m unittest test.py
      - store_artifacts:
          path: test-reports/
          destination: NBA-Search